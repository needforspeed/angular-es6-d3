<!DOCTYPE html>
<html ng-app="angular.d3">
  <head>
    <title>My Angular D3</title>
  </head>
  <body ng-controller="FetchDataController as fdc">
    <pie-chart caption="fdc.pie.caption"
               width="fdc.pie.width"
               height="fdc.pie.height"
               data="fdc.pie.data"
               key="fdc.pie.key"
               value="fdc.pie.value"

               options="fdc.pie.options">
    </pie-chart>
    <pie-chart caption="fdc.donut.caption"
               width="fdc.donut.width"
               height="fdc.donut.height"
               data="fdc.donut.data"
               key="fdc.donut.key"
               value="fdc.donut.value"
               options="fdc.donut.options">
    </pie-chart>
    <bars-chart caption="fdc.bars.caption"
                width="fdc.bars.width"
                height="fdc.bars.height"
                data="fdc.bars.data"
                key="fdc.bars.key"
                value="fdc.bars.value"
                options="fdc.bars.options">
    </bars-chart>
    <stacked-bars-chart caption="fdc.stackedBars.caption"
                        width="fdc.stackedBars.width"
                        height="fdc.stackedBars.height"
                        data="fdc.stackedBars.data"
                        keys="fdc.stackedBars.keys"
                        group="fdc.stackedBars.group"
                        options="fdc.stackedBars.options">
    </stacked-bars-chart>
    <lines-chart caption="fdc.lines.caption"
                 width="fdc.lines.width"
                 height="fdc.lines.height"
                 data="fdc.lines.data"
                 key="fdc.lines.key"
                 values="fdc.lines.values"
                 options="fdc.lines.options">
    </lines-chart>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
