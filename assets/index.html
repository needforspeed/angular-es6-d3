<!DOCTYPE html>
<html ng-app="angular.d3">
  <head>
    <title>My Angular D3</title>
    <style type="text/css">
    .tooltip {
	  background: #eee;
	  box-shadow: 0 0 5px #999999;
	  color: #333;
	  display: none;
	  font-size: 12px;
	  left: 130px;
	  padding: 10px;
	  position: absolute;
	  text-align: center;
	  top: 95px;
	  width: 80px;
	  z-index: 10;
	}
    </style>
  </head>
  <body ng-controller="FetchDataController as fdc">
    <pie-chart data="fdc.pie.data"
               width="fdc.pie.width"
               height="fdc.pie.height"
               key="fdc.pie.key"
               value="fdc.pie.value"
               iradius="fdc.pie.innerRadius"
               caption="fdc.pie.caption"
               lwidth="fdc.pie.legendWidth"
               lpadding="fdc.pie.legendPadding"
               lorient="fdc.pie.legendOrient"
               lsize="fdc.pie.legendSize">
    </pie-chart>
    <pie-chart data="fdc.donut.data"
               width="fdc.donut.width"
               height="fdc.donut.height"
               key="fdc.donut.key"
               value="fdc.donut.value"
               iradius="fdc.donut.innerRadius"
               caption="fdc.donut.caption"
               lheight="fdc.donut.legendHeight"
               lpadding="fdc.donut.legendPadding"
               lorient="fdc.donut.legendOrient"
               lsize="fdc.donut.legendSize">
    </pie-chart>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
