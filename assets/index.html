<!DOCTYPE html>
<html ng-app="angular.d3">
  <head>
    <title>My Angular D3</title>
  </head>
  <body ng-controller="FetchDataController as fdc">
    <pie-chart data="fdc.pie.data"
               width="fdc.pie.width"
               height="fdc.pie.height"
               key="fdc.pie.key"
               value="fdc.pie.value"
               start-index="fdc.pie.startIndex"
               inner-radius="fdc.pie.innerRadius"
               caption="fdc.pie.caption"
               legend-width="fdc.pie.legendWidth"
               legend-padding="fdc.pie.legendPadding"
               legend-orient="fdc.pie.legendOrient"
               legend-size="fdc.pie.legendSize">
    </pie-chart>
    <pie-chart data="fdc.donut.data"
               width="fdc.donut.width"
               height="fdc.donut.height"
               key="fdc.donut.key"
               value="fdc.donut.value"
               inner-radius="fdc.donut.innerRadius"
               caption="fdc.donut.caption"
               legend-height="fdc.donut.legendHeight"
               legend-padding="fdc.donut.legendPadding"
               legend-orient="fdc.donut.legendOrient"
               legend-size="fdc.donut.legendSize"
               display-name="fdc.donut.displayName">
    </pie-chart>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
